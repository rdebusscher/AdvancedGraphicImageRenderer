<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>

    <comp:customComp image="#{imageBean.image}"/>

    <p:dataTable value="#{imageBean.dataList}" var="data">
        <p:column headerText="Code">
            <h:outputText value="#{data.code}"/>
        </p:column>
        <p:column headerText="Image">
            <p:graphicImage value="#{data.image}">
                <!--x:advancedRenderering value="true"/-->
            </p:graphicImage>
        </p:column>
    </p:dataTable>

    <h:form>
        <p:commandButton value="reload" update="@all"/>
    </h:form>

    <!--
       With this construct you can force the use of the advanced rendering
       x -> xmlns:x="http://www.rubus.be/primefaces"

    <p:graphicImage value="#{data.image}">
       <x:advancedRenderering value="true"/>
    </p:graphicImage>
    -->

</h:body>

</html>
